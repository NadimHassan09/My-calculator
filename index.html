<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <h1>My Calculator</h1>
        <button>Dark/Bright Mode</button>
    </header>
    <main>
        <div class="screen"></div>
        <div class="buttons">
            <div class="opRow">
                <button>root</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
            </div>
            <div class="opCol">
                <button>/</button>
                <button>%</button>
                <button>=</button>
            </div>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="zero">
                <button>0</button>
                <button>.</button>
            </div>

        </div>
    </main>
    <footer><h5>Â© 2025 My Calculator | Designed by [Nadeem Hassan]</h5></footer>
</body>
</html>
