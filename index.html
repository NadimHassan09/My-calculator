<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <h1>My Calculator</h1>
        <button id="toggle"><div id="circle"></div></button>
    </header>
    <main>
        <div class="screen display">0</div>
        <div class="buttons">
            <button class="btn clear" id="btn_C">C</button>
            <button class="btn operator" id="btn_divided">/</button>
            <button class="btn operator" id="btn_times">*</button>
            <button class="btn percent" id="btn_percentage">%</button>
            
            <button class="btn number" id="btn_7">7</button>
            <button class="btn number" id="btn_8">8</button>
            <button class="btn number" id="btn_9">9</button>
            <button class="btn2 operator" id="btn_plus">+</button>
            
            <button class="btn number" id="btn_4">4</button>
            <button class="btn number" id="btn_5">5</button>
            <button class="btn number" id="btn_6">6</button>
            <button class="btn2 operator" id="btn_minus">-</button>
            
            
            <button class="btn number" id="btn_1">1</button>
            <button class="btn number" id="btn_2">2</button>
            <button class="btn number" id="btn_3">3</button>
            <button class="equals" id="btn_equals">=</button>

            <button class="zero number" id="btn_0">0</button>
            <button class="btn dot" id="btn_dot">.</button>
            
            
            
        </div>
    </main>
    <footer><h>Â© 2025 My Calculator | Designed by [Nadeem Hassan]</h5></footer>

    <script src="script.js"></script>
</body>
</html>
